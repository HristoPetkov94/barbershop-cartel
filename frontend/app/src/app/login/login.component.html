<div class="container cartel-theme">
  <div class="wrapper">
    <div class="logo-wrapper">
      <img class="logo" src="../../assets/images/logo.png">
    </div>

    <form class="form-wrapper">
      <div class="inputs-wrapper">
        <mat-form-field>
          <input matInput placeholder="USERNAME" [formControl]="emailFormControl" [(ngModel)]="email" [errorStateMatcher]="matcher">
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="PASSWORD" [formControl]="passwordFormControl">
          <mat-error *ngIf="invalidLogin" >Incorrect username or password</mat-error>
        </mat-form-field>
      </div>
    </form>

    <div class="sized-box-height-50"></div>

    <div class="action-buttons">
      <button class="login-button" (click)="login()">
        <span class="login-text">
           login
        </span>
      </button>
    </div>

    <p (click)="forgotPassword()" class="forgot-pass-text"> Forgot password ?</p>
  </div>
</div>

<app-notification></app-notification>
