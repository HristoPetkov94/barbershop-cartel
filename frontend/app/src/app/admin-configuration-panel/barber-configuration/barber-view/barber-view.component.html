<div *ngIf="!deleted">
  <div class="sized-box-height"></div>
  <div class="row max-width justify-content-end">
    <button (click)="edit()" mat-icon-button color="primary">
      <mat-icon #tooltip="matTooltip"
                matTooltip="Edit"
                [matTooltipPosition]="'left'"> edit
      </mat-icon>
    </button>

    <button (click)="delete()" mat-icon-button color="warn">
      <mat-icon #tooltip="matTooltip"
                matTooltip="Delete"
                [matTooltipPosition]="'left'"> delete
      </mat-icon>
    </button>
  </div>

  <mat-grid-list cols="4" rowHeight="230px">
    <!--        column 1-->
    <mat-grid-tile [colspan]="4" [rowspan]="2">

      <div class="col">
        <div class="row max-height max-width">

          <div class="sized-box-width-100"></div>

          <div class="col max-width">

            <div class="row">
              <div class="col">
                <div class="profile-picture" [style.backgroundImage]="'url(' + barber.picture + ')'">
                </div>
              </div>
            </div>

            <div class="col max-height justify-content-end">
              <a *ngIf="barber.facebook" [href]="barber.facebook">
                <div class="row justify-content-center">
                  <div class="sized-box-width-100">
                    <img class="social-icons" src="../../assets/images/facebook-icon.png"/>
                  </div>
                  <span label="" class="text-input max-width"> {{barber.facebook}}</span>
                  <div class="sized-box-width-100"></div>
                </div>
              </a>
              <a  *ngIf="barber.instagram"  [href]="barber.instagram">
              <div class="row justify-content-center">
                <div class="sized-box-width-100">
                  <img class="social-icons" src="../../assets/images/instagram-icon.png"/>
                </div>

                  <span label="" class="text-input max-width">{{barber.instagram}}</span>
                  <div class="sized-box-width-100"></div>

              </div>
              </a>
            </div>
          </div>

          <div class="col max-width">

            <h2 class="margin-bottom-10"> First name </h2>

            <div class="row">
              <span label="" class="text-input max-width">{{barber.firstName}}</span>
            </div>

            <div class="sized-box-height"></div>

            <h2 class="margin-bottom-10"> Last name </h2>

            <div class="row">
              <span label="" class="text-input max-width">{{barber.lastName}}</span>
            </div>

            <div class="sized-box-height"></div>

            <h2 class="margin-bottom-10"> Description </h2>

            <div class="row">
              <textarea class="text-input max-width" cols="65" [disabled]="true" matTextareaAutosize>{{barber.description}}</textarea>
            </div>
          </div>
          <div class="sized-box-width-100"></div>
        </div>

      </div>
    </mat-grid-tile>

  </mat-grid-list>

  <hr/>
</div>
<app-notification></app-notification>
