<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>

  <mat-form-field class="example-full-width">
    <mat-label>First name</mat-label>
    <input matInput [(ngModel)]="data.firstName" placeholder="" value="Sushi">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Last name</mat-label>
    <input matInput [(ngModel)]="data.lastName" placeholder="" value="Sushi">
  </mat-form-field>

  <div class="col padding-20">
    <div class="sized-box-height"></div>

    <div class="row">
      <div class="col">
        <div class="profile-picture" [style.backgroundImage]="'url(' + data.picture + ')'">
        </div>
      </div>
    </div>

    <input type="file" (change)="changed($event)"/>

    <div class="row">
      <button (click)="removeImage()" class="remove-picture-btn" mat-stroked-button color="warn"> Remove picture</button>
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <input matInput [(ngModel)]="data.instagram" placeholder="description"/>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <input matInput [(ngModel)]="data.facebook" placeholder="description"/>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
  </div>
</div>
