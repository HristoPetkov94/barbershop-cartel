<form [formGroup]="myForm">
  <div mat-dialog-title>
    <h1>{{assignment.serviceTitle}}</h1>
  </div>

  <div mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label> Продължителност</mat-label>
        <input class="text-align-center" readonly matInput formControlName="duration" type="number">
        <span matSuffix> {{time}}</span>
      </mat-form-field>

      <div class="col mat-field-padding-margin">
        <button class="increment-btn" (click)="changeDurationBySteps(1)">+</button>
        <button class="decrement-btn" (click)="changeDurationBySteps(-1)">-</button>
      </div>

      <div class="sized-box-width-20 mat-field-padding-margin">
        <div class="max-height vl"></div>
      </div>

      <mat-form-field appearance="outline">
        <mat-label> Цена</mat-label>
        <input class="text-align-center" readonly matInput formControlName="price" placeholder=".лв" type="number"
               oninput="this.value = Math.abs(this.value)">
        <span matSuffix> {{currency}}</span>
      </mat-form-field>

      <div class="col mat-field-padding-margin">
        <button class="increment-btn" (click)="changePriceBySteps(1)">+</button>
        <button class="decrement-btn" (click)="changePriceBySteps(-1)">-</button>
      </div>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="myForm" (click)="onNoClick()">Cancel</button>
    <button mat-button [disabled]="myForm.invalid" [mat-dialog-close]="myForm" cdkFocusInitial>Save</button>
  </div>
</form>
