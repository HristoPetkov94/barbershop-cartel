<div *ngIf="!deleted">
  <div class="sized-box-height"></div>
  <div class="row max-width justify-content-end">

    <button (click)="edit()" mat-icon-button color="primary">
      <mat-icon matTooltip="{{ 'configuration.edit' | translate}} " [matTooltipPosition]="'left'">edit</mat-icon>
    </button>

    <button (click)="delete()" mat-icon-button color="warn">
      <mat-icon matTooltip="{{ 'configuration.delete' | translate}}" [matTooltipPosition]="'left'">delete</mat-icon>
    </button>
  </div>

  <div class="row">
    <div class="col">
      <div class="profile-picture" [style.backgroundImage]="'url(' + service.picture + ')'"></div>
    </div>

    <div class="col margin-left-20 max-width">

      <div class="row flex-space-between">
        <div class="col flex-1">
          <h2 class="margin-bottom-10"> {{ 'configuration.services.service' | translate}} </h2>
          <span label="" class="text-input">{{service.serviceTitle}}</span>
        </div>
      </div>

      <div class="col flex-1 margin-top-20">
        <h2 class="margin-bottom-10"> {{ 'configuration.services.description' | translate}} </h2>
        <span label="" class="text-input max-height">{{service.description}}</span>
      </div>

    </div>
  </div>
  <hr/>
</div>
<app-notification></app-notification>
