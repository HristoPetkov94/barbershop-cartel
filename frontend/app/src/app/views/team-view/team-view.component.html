<div class="max-height">
  <div class="col justify-content-center">
    <p class="header" style="padding: 20px 120px"> {{'team.title' | translate}} </p>
    <div class="sized-box-height-20"></div>
  </div>


  <app-cartel-paginator [itemsPerPage]="5">

    <ng-container *ngFor="let barber of barbers;">

      <ng-container *appCartelPageItem>
        <app-barber-flip-card [barber]="barber"></app-barber-flip-card>
      </ng-container>

    </ng-container>
  </app-cartel-paginator>
</div>
