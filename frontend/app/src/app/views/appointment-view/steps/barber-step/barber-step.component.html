<div class="col flex-1 align-items-center">
  <div class="row barber-wrapper">
    <div class="col barber" *ngFor="let barber of barbers" (click)="next(barber)">

      <div class="picture" [style.backgroundImage]="'url(' + barber.picture + ')'"></div>

      <div class="row name padding-20 justify-content-center">
        <span [textContent]="(barber.firstName | language) + ' ' + (barber.lastName | language)"></span>
      </div>
    </div>
  </div>
</div>
